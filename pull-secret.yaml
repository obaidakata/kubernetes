apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: SECRET_NAME
      containers:
      - name: myapp
        image: amigoscode/private
        resources:
          limits:
            memory: "128Mi"
            cpu:  "500m"
        ports:
          - containerPort: 80